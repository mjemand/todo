<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">    
</head>
<body>

    <div class="main-container">

        <div class="container header-container">
            <div class="header">Daily To-Do list manager</div>
            <h3 class="body__day">Tuesday</h3>
            <h3 class="body__date">2020-12-10</h3>
            <input type="text" name="todo-input" id="todo-input" class="todo-input" placeholder="Take the garbage out">
            <button class="add-todo">+</button>
            <div class="todo-counter">You have <span class="counter">0</span> pending items</div>
        </div>

        <div class="container todo-container"></div>

        <div class="container completed-container hide"></div>

        <div class="container controller-container">
            <button class="controller show-hide">Show Complete</button>
            <button class="controller clear-all">Clear All</button>
        </div>

    </div>
    

    <script src="./assets/js/main.js"></script>
</body>
</html>
